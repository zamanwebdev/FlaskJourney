<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
</head>
<body>

    <h1>Edit Note</h1>

    <form action="/update/{{ note[0] }}" method="POST">
        <input type="text" name="title" value="{{ note[1] }}" required><br><br>
        <textarea name="content" required>{{ note[2] }}</textarea><br><br>
        <button type="submit">Update</button>
    </form>

    <br>
    <a href="/">Back</a>

</body>
</html>
